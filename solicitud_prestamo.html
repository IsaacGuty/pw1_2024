<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo Estudiantil</title>
</head>

<body>
    <h1>Formulario de Solicitud de Préstamo Estudiantil</h1>
    <p>El siguiente formulario es para solicitar el ingreso al programa de préstamos estudiantiles. Por favor, complete todos los campos requeridos con información precisa para poder procesar su solicitud de manera efectiva.</p>

    <form action="#" method="post">
        <!-- Nombre completo -->
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br><br>

        <!-- Correo Electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- Número de Teléfono -->
        <label for="telefono">Número de Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <!-- Dirección -->
        <label for="direccion">Dirección Actual:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <!-- Ciudad -->
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <!-- Departamento -->
        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
            <option value="">Seleccione su departamento</option>
            <option value="Atlántida">Atlántida</option>
            <option value="Colón">Colón</option>
            <option value="Comayagua">Comayagua</option>
            <option value="Copán">Copán</option>
            <option value="Cortés">Cortés</option>
            <option value="Choluteca">Choluteca</option>
            <option value="El Paraíso">El Paraíso</option>
            <option value="Francisco Morazán">Francisco Morazán</option>
            <option value="Gracias a Dios">Gracias a Dios</option>
            <option value="Intibucá">Intibucá</option>
            <option value="Islas de la Bahía">Islas de la Bahía</option>
            <option value="La Paz">La Paz</option>
            <option value="Lempira">Lempira</option>
            <option value="Ocotepeque">Ocotepeque</option>
            <option value="Olancho">Olancho</option>
            <option value="Santa Bárbara">Santa Bárbara</option>
            <option value="Valle">Valle</option>
            <option value="Yoro">Yoro</option>
        </select><br><br>

        <!-- Código Postal -->
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required><br><br>

        <!-- Nivel de Educación Actual -->
        <label>Nivel de Educación Actual:</label><br>
        <input type="radio" id="preparatoria" name="nivelEducacion" value="Preparatoria" required>
        <label for="preparatoria">Preparatoria</label><br>
        <input type="radio" id="licenciatura" name="nivelEducacion" value="Licenciatura">
        <label for="licenciatura">Licenciatura</label><br>
        <input type="radio" id="maestria" name="nivelEducacion" value="Maestría">
        <label for="maestria">Maestría</label><br>
        <input type="radio" id="doctorado" name="nivelEducacion" value="Doctorado">
        <label for="doctorado">Doctorado</label><br><br>

        <!-- Programa de Estudio -->
        <label>Programa de Estudio:</label><br>
        <input type="radio" id="cienciasComputacion" name="programaEstudio" value="Ciencias de la Computación" required>
        <label for="cienciasComputacion">Ciencias de la Computación</label><br>
        <input type="radio" id="ingenieria" name="programaEstudio" value="Ingeniería">
        <label for="ingenieria">Ingeniería</label><br>
        <input type="radio" id="economia" name="programaEstudio" value="Economía">
        <label for="economia">Economía</label><br>
        <input type="radio" id="artes" name="programaEstudio" value="Artes">
        <label for="artes">Artes</label><br>
        <input type="radio" id="otro" name="programaEstudio" value="Otro">
        <label for="otro">Otro</label><br><br>

        <!-- Monto del Préstamo Solicitado -->
        <label for="montoPrestamo">Monto del Préstamo Solicitado:</label>
        <input type="text" id="montoPrestamo" name="montoPrestamo" required><br><br>

        <!-- Razón para Solicitar el Préstamo -->
        <label for="razonPrestamo">Razón para Solicitar el Préstamo:</label><br>
        <textarea id="razonPrestamo" name="razonPrestamo" rows="4" cols="50" required></textarea><br><br>

        <!-- Botón de Envío -->
        <button type="submit">Enviar Solicitud</button>
    </form>
</body>

</html>
